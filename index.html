<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Stack Todo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="btn btn-sm btn-warning col-sm-offset-1" id="help">HELP</button>
  <h1 class="jumbotron text-center">Todo List</h1>
  <div class="container" id="form">
    <div class="row">
      <input type="text" id="newTask" class="col-xs-5"placeholder='New Task'>
      <span class="col-xs-offset-1">Due Date:</span>
      <input type="date" id="newDue">
      <button id="addTodo" class="btn btn-success btn-lg">Add Todo</button>
    </div>
    
    <div class="row">
      <button id="removeComplete" class="btn btn-danger">Remove completed</button>
      <button id="showIncomplete" class="btn btn-primary">Show incomplete</button>
      <button id="showComplete" class="btn btn-primary">Show complete</button>
      <button id="showAll" class="btn btn-info">Show all</button>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row" id="labels">
      <h4 class="col-xs-6" id="sortAlpha">Todos:</h4>
      <span class="col-xs-2">Completion</span>
      <span class="col-xs-2" id="sortDue">Due Date</span>
    </div>
  </div>
  <div id="output" class="container"></div>




  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
</body>
</html>
